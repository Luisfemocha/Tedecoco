{% extends 'base.html' %}
{% block content %}
{% if mensaje1 %}
<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Contenido</th>
            <th scope="col">Ver</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <th scope="row">formulario</th>
            <td> <form method="POST" action="formularioCreado" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" class="form-control form-control-lg" value="{{datos}}" name="datos">
              <button type="submit" class="btn btn-dark btn-lg btn-primary">Ver formulario</button>
            </form></td>
          </tr>  
        </tbody>
    
        <tbody>
            <tr>
              <th scope="row">tabla</th>
              <td> <a href="tablaCreada">Ver tabla</a></td>
            </tr>  
          </tbody>
        
      </table>

</div>
{% else %}
    <h3>{{mensaje2}}</h3>
{% endif %}
{% endblock %}
